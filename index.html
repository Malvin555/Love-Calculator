<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love - Calc</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/hearts-vector-png-7-2707806045.png">
</head>

<body class="bg-swatches-200">
    <section class="pt-36 pb-16">
        <div class="container px-4 w-full">
            <div class="bg-swatches-100 shadow-swatches-400 shadow-2xl max-w-3xl mx-auto p-6 rounded-lg">
                <h1 id="hello" class="text-swatches-500 md:text-3xl font-bold text-center mb-6 text-2xl">Love Calculator
                </h1>
                <form id="love-form" class="space-y-4">
                    <div>
                        <label class="block font-bold text-lg mb-1 text-swatches-400" for="name1">Name</label>
                        <input type="text" id="name1" class="w-full p-2 border rounded">
                        <label class="block text-lg font-bold mb-1 text-swatches-400" for="name2">Crush</label>
                        <input type="text" type="text" id="name2" class="w-full p-2 border rounded">
                        <input type="submit"
                            class="bg-swatches-400 rounded w-full p-2 mt-2 font-bold text-swatches-500 hover:bg-swatches-300 transition duration-300 ease-in-out text-xl"
                            value="Check">
                        <label class="block text-lg font-bold mb-1 text-swatches-400"
                            for="percentage">Percentage</label>
                        <input id="percentage" class="w-full p-2 border rounded" readonly>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script defer src="assets/js/main.js"></script>
</body>

</html>
